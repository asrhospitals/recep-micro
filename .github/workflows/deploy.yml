name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no root@213.210.37.3 << 'EOF'
            # 1. Load the full environment (Crucial for NVM/Node)
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            export PATH=$PATH:/usr/local/bin:/usr/bin:/bin

            cd /root/recep-micro
            
            # 2. Reset and Pull
            # Ensure this alias matches your ~/.ssh/config EXACTLY
            git fetch origin main
            git reset --hard origin/main
            
            echo "Current Commit: $(git rev-parse HEAD)"
            
            # 3. Run Node commands
            npm install --production
            pm2 restart recep-micro || pm2 start server.js --name recep-micro
            pm2 save
            
            echo "Successfully deployed"
          EOF
